objects:
  - task
state_variables:
  - name: uncompleted
    type: set
    object: task
  - name: idle-time
    type: integer
    preference: greater
tables:
  - name: cycle-time
    type: integer
  - name: time
    type: integer
    args:
      - task
  - name: predecessors
    type: set
    object: task
    args:
      - task
    default: []
base_cases:
  - - (is_empty uncompleted)
reduce: min
cost_type: integer
transitions:
  - name: do-task
    parameters:
      - name: t
        object: uncompleted
    preconditions:
      - (is_empty (intersection uncompleted (predecessors t)))
      - (<= (time t) idle-time)
    effect:
      uncompleted: (remove t uncompleted)
      idle-time: (- idle-time (time t))
    cost: cost
  - name: open-new-station
    forced: true
    preconditions:
      - forall:
          - name: t
            object: uncompleted
        condition: (or (> (time t) idle-time) (> |(intersection uncompleted (predecessors t))| 0) )
    effect:
      idle-time: cycle-time
    cost: (+ cost 1)
dual_bounds:
  - 0
